<!DOCTYPE html>
<html>

  <head>
    <!-- на странице используется кодировка utf-8 -->
    <meta charset="utf-8">
    <!-- при просмоторе на мобильных содержимое растягивается
      на ширину экрана без изменения масштаба -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      {% block title %}
        Надпись сверху
      {% endblock %}
    </title>
  </head>
  <body>
    <header>
      {% include 'includes/header.html' %}
      {% include 'includes/navigation.html' %}
    </header>
    <main>
      {% block content %}
        Базовая страница
      {% endblock %}
    </main>
    <footer>
      {% include 'includes/footer.html' %}
    </footer>    
  </body>
</html>
